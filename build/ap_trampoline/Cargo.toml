[package]
name = "ap_trampoline"
version = "0.1.0"
edition = "2021"
# To build: cargo b --release --target x86_64-unknown-none 
# && llvm-objcopy target/x86_64-unknown-none/release/ap_trampoline ./ap_trampoline.bin
# Without this the binary is 1.7M ðŸ˜‚
[profile.dev]
debug = false
debug-assertions = false
opt-level = "s"
overflow-checks = false
panic = "abort"
lto = true
strip = true
codegen-units = 1

[profile.release]
debug = false
debug-assertions = false
opt-level = "s"
overflow-checks = false
panic = "abort"
lto = true
strip = true
codegen-units = 1
